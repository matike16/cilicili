<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的B站空间</title>
    <style>
        /* CSS样式可以在这里定义 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 0 auto;
        }

        .username {
            text-align: center;
            font-size: 24px;
            margin-top: 10px;
        }

        .bio {
            text-align: center;
            margin-top: 10px;
            color: #666;
        }

        .content {
            background-color: #fff;
            padding: 20px;
        }

        .content h2 {
            margin-top: 0;
        }

        .content p {
            margin-bottom: 20px;
        }

        .video-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .video-card {
            width: calc(33.33% - 20px);
            margin: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-thumbnail {
            width: 100%;
            height: 150px;
            background-color: #ccc;
        }

        .video-title {
            margin-top: 10px;
            font-weight: bold;
        }

        .video-views {
            color: #666;
            font-size: 14px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .floating-div {
            position: fixed;
            top: 50px;
            right: 20px;
            width: 300px;
            background-color: #fff;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .floating-div p {
            margin: 0;
        }

        .floating-div img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="profile-pic"></div>
            <h1 class="username">用户名</h1>
            <p class="bio">个人简介</p>
        </header>

        <div class="content">
            <h2>我的视频</h2>
            <div class="video-list">
                <div class="video-card">
                    <div class="video-thumbnail"></div>
                    <div class="video-title">视频标题1</div>
                    <div class="video-views">播放量: 1000</div>
                </div>
                <div class="video-card">
                    <div class="video-thumbnail"></div>
                    <div class="video-title">视频标题2</div>
                    <div class="video-views">播放量: 2000</div>
                </div>
                <div class="video-card">
                    <div class="video-thumbnail"></div>
                    <div class="video-title">视频标题3</div>
                    <div class="video-views">播放量: 3000</div>
                </div>
                <div class="video-card">
                    <div class="video-thumbnail"></div>
                    <div class="video-title">视频标题4</div>
                    <div class="video-views">播放量: 3000</div>
                </div>
            </div>

            <h2>我的收藏</h2>
            <div class="video-list">
                <div class="video-card">
                    <div class="video-thumbnail"></div>
                    <div class="video-title">收藏视频1</div>
                    <div class="video-views">上传者: UP主1</div>
                </div>
                <div class="video-card">
                    <div class="video-thumbnail"></div>
                    <div class="video-title">收藏视频2</div>
                    <div class="video-views">上传者: UP主2</div>
                </div>
                <div class="video-card">
                    <div class="video-thumbnail"></div>
                    <div class="video-title">收藏视频3</div>
                    <div class="video-views">上传者: UP主3</div>
                </div>
                <div class="video-card">
                    <div class="video-thumbnail"></div>
                    <div class="video-title">收藏视频4</div>
                    <div class="video-views">上传者: UP主4</div>
                </div>
            </div>

            <h2>我的订阅</h2>
            <div class="video-list">
                <div class="video-card">
                    <div class="video-thumbnail"></div>
                    <div class="video-title">订阅UP主1的最新视频</div>
                    <div class="video-views">UP主1</div>
                </div>
                <div class="video-card">
                    <div class="video-thumbnail"></div>
                    <div class="video-title">订阅UP主2的最新视频</div>
                    <div class="video-views">UP主2</div>
                </div>
                <div class="video-card">
                    <div class="video-thumbnail"></div>
                    <div class="video-title">订阅UP主3的最新视频</div>
                    <div class="video-views">UP主3</div>
                </div>
                <div class="video-card">
                    <div class="video-thumbnail"></div>
                    <div class="video-title">订阅UP主4的最新视频</div>
                    <div class="video-views">UP主4</div>
                </div>
            </div>
        </div>

        <div class="floating-div">
            <button id="print-joke-btn">打印笑话</button>
            <button id="random-image-btn">随机图片</button>
            <div id="joke-output"></div>
            <img id="image-output" src="" alt="随机图片">
        </div>

        <footer class="footer">
            &copy; 2023 我的B站空间 | 设计：cilicili
        </footer>
    </div>
    <script>
        // JavaScript代码可以在这里编写
        document.addEventListener('DOMContentLoaded', function () {
            var printJokeBtn = document.getElementById('print-joke-btn');
            printJokeBtn.addEventListener('click', function () {
                var jokeApiUrl = 'https://api.chucknorris.io/jokes/random';

                // 发送 HTTP 请求获取笑话
                fetch(jokeApiUrl)
                    .then(function (response) {
                        return response.json();
                    })
                    .then(function (data) {
                        // 获取笑话内容
                        var joke = data.value;

                        // 在控制台打印笑话
                        console.log(joke);

                        // 将笑话显示在浮动的div中
                        var jokeOutput = document.getElementById('joke-output');
                        jokeOutput.textContent = joke;
                    })
                    .catch(function (error) {
                        console.log('Error:', error);
                    });
            });

            var randomImageBtn = document.getElementById('random-image-btn');
            randomImageBtn.addEventListener('click', function () {
                var imageApiUrl = 'https://imgapi.xl0408.top/index.php';

                // 清空现有图片
                var imageOutput = document.getElementById('image-output');
                imageOutput.src = '';

                // 加载随机图片
                imageOutput.src = imageApiUrl;
            });
        });
    </script>
</body>

</html>
